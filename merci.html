<!DOCTYPE html>
<html lang="fr" id="html-document">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <a href="#thank-you-content" class="skip-link" data-lang-key="skip-link">Aller au contenu principal</a>
    <div class="site-wrapper light-mode">
        <!-- Header -->
        <header class="sticky-header" role="banner">
            <div class="container">
                <h1 class="logo">Hamed Kaffa</h1>
                <nav role="navigation" aria-label="Menu principal">
                    <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Ouvrir le menu mobile" aria-expanded="false" aria-controls="nav-links">
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                        <span class="sr-only">Menu</span>
                    </button>
                    <ul class="nav-links" id="nav-links">
                        <li><a href="index.html#about" class="nav-link" data-lang-key="about">À propos</a></li>
                        <li><a href="index.html#projects" class="nav-link" data-lang-key="projects">Projets</a></li>
                        <li><a href="index.html#contact" class="nav-link" data-lang-key="contact">Contact</a></li>
                    </ul>
                    <div class="header-buttons">
                        <button id="language-toggle" class="language-toggle" aria-label="Changer de langue">
                            <span class="current-lang">FR</span>
                        </button>
                        <button id="theme-toggle" class="theme-toggle" aria-label="Changer de thème (clair/sombre)">
                            <i data-feather="moon" class="icon-moon" aria-hidden="true"></i>
                            <i data-feather="sun" class="icon-sun" aria-hidden="true"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Thank You Section -->
        <section class="section bg-gradient" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;" id="thank-you-content">
            <div class="container">
                <div style="text-align: center; max-width: 600px; margin: 0 auto; padding: 2rem; background-color: var(--color-card-bg); border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);">
                    <div style="font-size: 4rem; margin-bottom: 1rem; color: var(--color-accent-1);">
                        <i data-feather="check-circle"></i>
                    </div>
                    <h1 style="font-size: 2rem; margin-bottom: 1rem;" id="thank-you-heading" tabindex="-1" data-lang-key="thank-you-heading">Merci pour votre message!</h1>
                    <p style="margin-bottom: 2rem; color: var(--color-text-secondary);" data-lang-key="thank-you-text">
                        J'ai bien reçu votre message et je vous répondrai dès que possible.
                    </p>
                    <a href="index.html" class="btn btn-primary" data-lang-key="back-home">Retour à l'accueil</a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer" role="contentinfo">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-info">
                        <h3 class="footer-logo">Hamed Kaffa</h3>
                        <p class="footer-tagline" data-lang-key="footer-tagline">Étudiant en Informatique & Développeur</p>
                    </div>
                    <div class="footer-social">
                        <a href="https://github.com/Ssnakyx" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                            <i data-feather="github" aria-hidden="true"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/hamed-kaffa-98587032a/" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
                            <i data-feather="linkedin" aria-hidden="true"></i>
                        </a>
                        <a href="mailto:hamed0405n@gmail.com" class="social-link" aria-label="Email">
                            <i data-feather="mail" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-copyright">
                    © <span id="current-year"></span> Hamed Kaffa. <span data-lang-key="rights-reserved">Tous droits réservés.</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Set current year in footer
        document.getElementById("current-year").textContent = new Date().getFullYear();
        
        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const siteWrapper = document.querySelector(".site-wrapper");
        const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
        const navLinks = document.getElementById("nav-links");
        const languageToggle = document.getElementById("language-toggle");
        const htmlDocument = document.getElementById("html-document");
        const currentLangElement = languageToggle.querySelector(".current-lang");
        
        // Translations
        const translations = {
            fr: {
                "about": "À propos",
                "projects": "Projets",
                "contact": "Contact",
                "skip-link": "Aller au contenu principal",
                "thank-you-heading": "Merci pour votre message!",
                "thank-you-text": "J'ai bien reçu votre message et je vous répondrai dès que possible.",
                "back-home": "Retour à l'accueil",
                "footer-tagline": "Étudiant en Informatique & Développeur",
                "rights-reserved": "Tous droits réservés."
            },
            en: {
                "about": "About",
                "projects": "Projects",
                "contact": "Contact",
                "skip-link": "Skip to main content",
                "thank-you-heading": "Thank you for your message!",
                "thank-you-text": "I have received your message and will get back to you as soon as possible.",
                "back-home": "Back to home",
                "footer-tagline": "Computer Science Student & Developer",
                "rights-reserved": "All rights reserved."
            }
        };
        
        // Get current language or set default
        let currentLang = localStorage.getItem("language") || "fr";
        
        // Update HTML lang attribute
        htmlDocument.setAttribute("lang", currentLang);
        
        // Update language toggle button text
        currentLangElement.textContent = currentLang.toUpperCase();
        
        // Function to update all text content based on language
        function updateLanguage(lang) {
            // Update HTML lang attribute
            htmlDocument.setAttribute("lang", lang);
            
            // Update language toggle button text
            currentLangElement.textContent = lang.toUpperCase();
            
            // Update all elements with data-lang-key attribute
            document.querySelectorAll("[data-lang-key]").forEach(element => {
                const key = element.getAttribute("data-lang-key");
                
                // Check if we need to update an attribute or the text content
                const attrToUpdate = element.getAttribute("data-lang-key-attr");
                
                if (attrToUpdate) {
                    element.setAttribute(attrToUpdate, translations[lang][key]);
                } else {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update aria-labels based on language
            document.querySelectorAll("[aria-label]").forEach(element => {
                // Update theme toggle aria-label
                if (element.id === "theme-toggle") {
                    element.setAttribute("aria-label", lang === "fr" ? 
                        "Changer de thème (clair/sombre)" : 
                        "Toggle theme (light/dark)");
                }
                
                // Update language toggle aria-label
                if (element.id === "language-toggle") {
                    element.setAttribute("aria-label", lang === "fr" ? 
                        "Changer de langue" : 
                        "Change language");
                }
            });
        }
        
        // Language toggle click event
        languageToggle.addEventListener("click", () => {
            // Toggle language
            currentLang = currentLang === "fr" ? "en" : "fr";
            
            // Save language preference
            localStorage.setItem("language", currentLang);
            
            // Update all text content
            updateLanguage(currentLang);
            
            // Announce language change for screen readers
            const announcement = document.createElement("div");
            announcement.setAttribute("aria-live", "assertive");
            announcement.className = "sr-only";
            announcement.textContent = currentLang === "fr" ? 
                "Langue changée en français" : 
                "Language changed to English";
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 3000);
        });
        
        // Initialize language on page load
        updateLanguage(currentLang);
        
        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark" || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            siteWrapper.classList.remove("light-mode");
            siteWrapper.classList.add("dark-mode");
        }
        
        themeToggle.addEventListener("click", () => {
            if (siteWrapper.classList.contains("dark-mode")) {
                siteWrapper.classList.remove("dark-mode");
                siteWrapper.classList.add("light-mode");
                localStorage.setItem("theme", "light");
            } else {
                siteWrapper.classList.remove("light-mode");
                siteWrapper.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            }
        });
        
        // Mobile menu toggle
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener("click", () => {
                const isExpanded = mobileMenuToggle.getAttribute("aria-expanded") === "true";
                mobileMenuToggle.setAttribute("aria-expanded", !isExpanded);
                navLinks.classList.toggle("nav-open");
                mobileMenuToggle.classList.toggle("menu-open");
                document.body.classList.toggle("menu-active");
            });
        }
        
        // Focus sur le titre pour les lecteurs d'écran
        document.addEventListener('DOMContentLoaded', function() {
            const heading = document.getElementById('thank-you-heading');
            if (heading) {
                heading.focus();
                
                // Annoncer pour les lecteurs d'écran
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'assertive');
                announcement.className = 'sr-only';
                announcement.textContent = currentLang === "fr" ? 
                    "Message envoyé avec succès. Merci pour votre message!" : 
                    "Message sent successfully. Thank you for your message!";
                document.body.appendChild(announcement);
                
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 3000);
            }
        });
    </script>
</body>
</html>
